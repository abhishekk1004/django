{% extends "products/base.html" %}

{% block title %}Upload Successful{% endblock %}

{% block content %}
  <style>
    .success-bg {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1200&q=80') center/cover no-repeat;
      filter: blur(8px) brightness(1.1);
      transition: filter 0.5s;
    }
    .success-center {
      min-height: 70vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2;
      position: relative;
    }
    .success-card {
      background: rgba(255,255,255,0.97);
      border-radius: 1rem;
      box-shadow: 0 8px 32px rgba(16,185,129,0.18);
      padding: 2rem 2.5rem;
      width: 100%;
      max-width: 420px;
      margin: 0 auto;
      z-index: 3;
      text-align: center;
      animation: popIn 0.7s cubic-bezier(.68,-0.55,.27,1.55);
    }
    @keyframes popIn {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .success-title {
      color: #10b981;
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 1rem;
      letter-spacing: 1px;
    }
    .success-desc {
      color: #6366f1;
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }
    .success-btns .btn {
      margin: 0.5rem 0.5rem 0 0;
      font-weight: 600;
      padding: 0.7rem 1.5rem;
      border-radius: 0.7rem;
      box-shadow: 0 2px 8px rgba(16,185,129,0.10);
      transition: transform 0.2s;
    }
    .btn-success {
      background: linear-gradient(90deg, #10b981 0%, #6366f1 100%);
      border: none;
    }
    .btn-success:hover {
      transform: scale(1.07);
      background: linear-gradient(90deg, #6366f1 0%, #10b981 100%);
    }
    .btn-secondary {
      background: linear-gradient(90deg, #6366f1 0%, #3b82f6 100%);
      border: none;
    }
    .btn-secondary:hover {
      transform: scale(1.07);
      background: linear-gradient(90deg, #3b82f6 0%, #6366f1 100%);
    }
  </style>
  <div class="success-bg"></div>
  <div class="success-center">
    <div class="success-card">
      <div class="success-title">Success!</div>
      <div class="success-desc">Your file has been processed.<br>Products are now available in the admin panel.</div>
      <div class="success-btns">
        <a href="{% url 'products:upload' %}" class="btn btn-secondary">Upload another file</a>
        <a href="/admin/products/product/" class="btn btn-success">View Products in Admin</a>
      </div>
    </div>
  </div>
{% endblock %}
