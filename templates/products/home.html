{% extends "products/base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
  <div class="text-center mt-5" id="home-content">
    <h1>Welcome to Product Importer</h1>
    <p class="lead">Easily upload and manage your products from CSV/Excel files.</p>
    <button id="uploadBtn" class="btn btn-primary btn-lg mt-3">Upload Products</button>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var btn = document.getElementById('uploadBtn');
      btn.addEventListener('click', function() {
        
        document.body.style.filter = 'blur(6px)';
        setTimeout(function() {
          window.location.href = "{% url 'products:upload' %}";
        }, 400);
      });
    });
  </script>
{% endblock %}
